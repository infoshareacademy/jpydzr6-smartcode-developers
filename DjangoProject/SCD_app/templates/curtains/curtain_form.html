{% extends 'base_generic_devices.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} curtain</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Aktualizuj{% else %}Add{% endif %}</button>
  </form>

  <a href="{% url 'curtain_list' %}">Back to curtain list</a> |
  <a href="{% url 'device_list' %}">Back to devices</a>
{% endblock %}
