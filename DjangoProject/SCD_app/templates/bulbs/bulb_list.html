{% extends 'base_generic_devices.html' %}
{% block content %}
<h2>Bulb list</h2>
<a href="{% url 'bulb_create' %}">Add new bulb</a>
<ul>
    {% for bulb in bulbs %}
    <li>
        <a href="{% url 'bulb_detail' bulb.id %}">{{ bulb.device_id.name }} - Brightness: {{ bulb.brightness }}</a> |
        <a href="{% url 'bulb_update' bulb.id %}">Edit</a> |
        <a href="{% url 'bulb_delete' bulb.id %}">Delete</a>
<!--        <a href="{% url 'device_list' %}">Back to devices</a>-->
    </li>
    {% empty %}
    <p>There are no bulbs.</p>

    {% endfor %}

</ul>
<a href="{% url 'device_list' %}">Back to devices</a>
{% endblock %}
