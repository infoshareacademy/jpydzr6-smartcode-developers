{% extends 'base_generic_devices.html' %}
{% block content %}
<h2>Delete bulb</h2>
<p>Are you sure you want to delete "{{ bulb.device_id.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'bulb_list' %}">Cancel</a>
{% endblock %}
