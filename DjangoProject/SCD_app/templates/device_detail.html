{% extends 'base_generic_devices.html' %}

{% block content %}
  <h2>{{ device.name }}</h2>
  <p>Brand: {{ device.brand }}</p>
  <p>Connected: {{ device.connected }}</p>
  <p>Last update: {{ device.last_updated }}</p>

  <a href="{% url 'device_update' device.id %}">Edit</a> |
  <a href="{% url 'device_delete' device.id %}">Delete</a> |
  <a href="{% url 'device_list' %}">Back to devices</a>
{% endblock %}
