{% extends 'base_generic_devices.html' %}

{% block content %}
<!-- Button to trigger the first popup -->
<button type="button" id="createDeviceButton">Create Device</button>

<!-- Device Type Selection Popup -->
<div id="deviceTypePopup" class="popup">
    <div class="popup-content">
        <h3>Select Device Type</h3>
        <form id="deviceTypeForm" method="POST">
            {% csrf_token %}
            <label for="device_type">Choose Device Type:</label>
            <select name="device_type" id="device_type">
                {% for device_type in device_types %}
                    <option value="{{ device_type.id }}">{{ device_type.name }}</option>
                {% endfor %}
            </select>
            <button type="submit" id="selectDeviceTypeButton">Next</button>
            <button type="button" id="closeDeviceTypePopup">Close</button>
        </form>
    </div>
</div>

<!-- Device Form Popup -->
<div id="deviceFormPopup" class="popup">
    <div class="popup-content">
        <h3>Create Device</h3>
        <div id="deviceFormContainer">
            <!-- This will be dynamically populated by AJAX -->
        </div>
        <button type="submit" id="saveDeviceButton">Save Device</button>
        <button type="button" id="closeDeviceFormPopup">Close</button>
    </div>
</div>

<!-- Add the necessary styles for the popups -->
<style>
    .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
    }
    .popup-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
        text-align: center;
    }
</style>

{% endblock %}
