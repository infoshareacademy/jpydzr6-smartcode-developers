{% extends 'base_generic_devices.html' %}

{% block content %}
  <h2>Are you sure you want to delete device "{{ device.name }}"?</h2>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'device_list' %}">Cancel</a>
  </form>
{% endblock %}
