{% extends 'base_generic_devices.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} plug</h2>

<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">
        {% if form.instance.pk %}Update{% else %}Save{% endif %}
    </button>
</form>

<a href="{% url 'plug_list' %}">Back to plug list</a>
{% endblock %}
