{% extends 'base_generic_devices.html' %}

{% block content %}
<h2>Plug list</h2>
<a href="{% url 'plug_create' %}">Add new plug</a>
<ul>
    {% for plug in plugs %}
    <li>
        <a href="{% url 'plug_detail' plug.id %}">{{ plug.device_id.name }} - {{ plug.current_power_w }}W</a> |
        <a href="{% url 'plug_update' plug.id %}">Edit</a> |
        <a href="{% url 'plug_delete' plug.id %}">Delete</a>
    </li>
    {% empty %}
    <p>There are no plugs.</p>
    {% endfor %}
</ul>
<a href="{% url 'device_list' %}">Back to devices</a>
{% endblock %}
