{% extends 'base_dashboard.html' %} {% block content %}
<body id="page-top" class="fixed-nav-page">
	<div class="container text-left">
		<h2 style="text-align: center">Reset Your Password</h2>
		<p style="text-align: center">Enter your new password below.</p>
		<form method="post">
			{% csrf_token %} {{ form.as_p }}
			<div class="text-center">
				<button type="submit" class="btn btn-primary mt-3">
					Reset Password
				</button>
			</div>
		</form>
		<div class="text-center mt-7 py-4">
			<p class="mb-2">Remembered your password?</p>
			<a href="{% url 'login' %}" class="btn btn-primary mt-3">Log in</a>
		</div>
	</div>
	{% endblock %}
</body>
