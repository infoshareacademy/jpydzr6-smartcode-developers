{% extends 'base_dashboard.html' %} {% block content %}
<body id="page-top" class="fixed-nav-page">
	<div class="container text-left">
		<h2 style="text-align: center">Password Changed</h2>
		<p style="text-align: center">
			Your password has been successfully reset. You can now log in with your
			new password.
		</p>
		<form method="post">
			{% csrf_token %} {{ form.as_p }}
			<div class="text-center">
				<a href="{% url 'dashboard' %}" class="btn btn-primary mt-3">
					Save Changes
				</a>
			</div>
		</form>
	</div>
	{% endblock %}
</body>
